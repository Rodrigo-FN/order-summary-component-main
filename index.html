<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
    
  <title>Frontend Mentor | Order summary card</title>

</head>
<body>
  <main class="principal">
    <section class="container">
      <div class="container__img">
        <img src="./src/images/illustration-hero.svg" alt="Illustration Hero">
      </div>

      <div class="container__descricao">
        <h1 class="descricao__titulo">Order Summary</h1>
        <p class="descricao__texto">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="container__plano">
        <img src="./src/images/icon-music.svg" alt="icon music" class="icon__music">

        <div class="container__plano-anual">
          <p class="plano__titulo">Annual Plan</p>
          <p class="plano__preco">$59.99/year</p>
        </div>

        <button class="plano__botao">Change</button>
      </div>

      <div class="containe__pagamento">
        <button class="Payment">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div> 
    </section>
  </main>

  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/rodrigo-faria-000790263/" target="_blank">Rodrigo Faria</a>.
  </footer>
</body>
</html>
